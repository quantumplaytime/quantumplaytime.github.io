<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: "My Portfolio" }}</title>
  <link rel="stylesheet" href="/assets/css/input.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar has-shadow" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="{{ '/' | relative_url }}">
        <strong>My Portfolio</strong>
      </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarMenu" class="navbar-menu">
      <div class="navbar-start">
        <a href="{{ '/about' | relative_url }}" class="navbar-item">About Quantum Playtime</a>
        <a href="{{ '/about' | relative_url }}" class="navbar-item">Meet The Creator</a>
        <a href="{{ '/about' | relative_url }}" class="navbar-item">Update Tracker</a>
        <a href="{{ '/about' | relative_url }}" class="navbar-item">Webcomics</a>
        <a href="{{ '/about' | relative_url }}" class="navbar-item">Art</a>
        <a href="{{ '/about' | relative_url }}" class="navbar-item">Other Websites</a>
        <a href="{{ '/about' | relative_url }}" class="navbar-item">Blog</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <section class="section">
    <div class="container">
      <h1 class="title">{{ page.title | default: "Welcome to My Portfolio" }}</h1>
      <div class="content">
        {{ content }}
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>&copy; {{ site.time | date: "%Y" }} My Portfolio. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Bulma navbar burger toggle
    document.addEventListener('DOMContentLoaded', () => {
      const burger = document.querySelector('.navbar-burger');
      const menu = document.querySelector('.navbar-menu');
      if (burger && menu) {
        burger.addEventListener('click', () => {
          burger.classList.toggle('is-active');
          menu.classList.toggle('is-active');
        });
      }
    });
  </script>
</body>
</html>
